    // Views:

		var geoJson = {};
    $.get(url, function(couchData){

        // console.log(couchData);
				let featureList = [];

				couchData.rows.forEach(function(row){
						var feature = {
								"type": "Feature",
								"geometry":{
										"type": "Point",
										"coordinates": row.key.coordinates
								},
								"properties":{
										"text": row.key.text,
										"polarity": row.key.polarity,
										"community_lang": row.key.community_lang,
										"translation": row.key.translation,
										"community": row.key.community,
										"created_at": row.key.created_at,
										"user": row.key.user
								}
						}
						featureList.push(feature)
				});

				geoJson = {
						"type": "FeatureCollection",
						"features": featureList
				}
    // plotting GeoJSON points on maps
    // map.on('load', function () {

				map.addSource('geoJson', { type: 'geojson', data: geoJson });
        map.addLayer({
            "id": "communities",
            "type": "circle",
            "source": "geoJson",
            "paint":{
                'circle-radius': {
                    'base': 1.75,
                    'stops': [[12, 2], [22, 20]]
                },
                'circle-color': {
                    property: "community_lang",
                    type: "categorical",
                    stops: communityColor,
                },
                'circle-opacity': 0.7
            }
        });


    });
    // When a click event occurs near a place, open a popup at the location of
    // the feature, with HTML description from its properties
    map.on('click', function(e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['communities'] });

        // if the features have no info, return nothing
        if (!features.length) {
            return;
        }

        var feature = features[0];

        // Populate the popup and set its coordinates
        // based on the feature found
        var popup = new mapboxgl.Popup()
            .setLngLat(feature.geometry.coordinates)
            .setHTML(
                '<div id="popup" class="popup" style="z-index: 10;"> <h5> Detail: </h5>' +
                '<ul class="list-group">' +
                '<li class="list-group-item"> User        : ' + feature.properties['user'] + " </li>" +
                '<li class="list-group-item"> Tweet       : ' + feature.properties['text'] + " </li>" +
                '<li class="list-group-item"> Translation : ' + feature.properties['translation'] + " </li>" +

            .addTo(map);
    });

        map.getCanvas().style.cursor = 'pointer';

		$('#community_filter').keydown(function(e){

		function updateFilter() {
					var comm = $('#community_filter').val().trim();
					sourceData = Object.assign({}, geoJson);
					if (comm == 'Chinese') {
						sourceData.features = sourceData.features.filter(function (el) {
							return el.properties.community_lang.indexOf('zh') == 0;
						});
					} else if (comm != '') {
						sourceData.features = sourceData.features.filter(function (el) {
							return el.properties.community_lang == languages[comm];
						});
					};

					map.getSource('geoJson').setData(sourceData);
		};

	<script>

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){
		        $(this).find('em:first').toggleClass("glyphicon-minus");
		    });
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})


		let url = "http://***REMOVED***@115.146.87.112:5984/processed_tweet_db/_design/for_visualization/_view/new-view?&reduce=false"
		// Views:
		// for_visualization: any tweet has point coordinates and polarity
		// community-langs: any tweet has an assigned community_lang

		$.get(url, function(couchData){
		    // console.log(couchData);
		    // access token to mapbox
		    mapboxgl.accessToken = 'pk.eyJ1IjoiYmRhbmcxIiwiYSI6ImNqMmVzOTl1bzA3c2oycWx2bXQ5d3BkYW0ifQ.eMCcDItwOxuOwjazCFCyZQ';
		    // Define a map
		    var map = new mapboxgl.Map({
		        container: 'sentimentmap', // container id
		        style: 'mapbox://styles/mapbox/light-v9', //stylesheet location
		        center: [133.77, -29.27], // [144.98, -37.79], // starting position
		        // pitch: 85,
		        bearing: 0,
		        zoom: 3.5 // starting zoom
		    });

		    // Add zoom and rotation controls to the map.
		    map.addControl(new mapboxgl.NavigationControl());

		    // Add FullScreen view
		    map.addControl(new mapboxgl.FullscreenControl());

		    let featureList = []

		    couchData.rows.forEach(function(row){
		        var feature = {
		            "type": "Feature",
		            "geometry":{
		                "type": "Point",
		                "coordinates": row.key.coordinates
		            },
		            "properties":{
		                "text": row.key.text,
		                "polarity": row.key.polarity,
		                "community": row.key.community
		            }
		        }
		        featureList.push(feature)
		    });

		    let geoJson = {
		        "type": "FeatureCollection",
		        "features": featureList
		    }


		    // source: http://htmlcolorcodes.com/color-chart/
		    var colorList = [
		        // [-1, '#b71c1c'],
		        [-0.75, '#d32f2f'],
		        [-0.5, '#f44336'],
		        [-0.25, '#e57373'],
		        // [0, '#b3e5fc'],
		        [0.25, '#4fc3f7'],
		        [0.5,'#03a9f4'],
		        [0.75,'#0288d1'],
		        // [1,'#01579b' ]
		    ];

		    // plotting GeoJSON points on maps
		    map.on('load', function () {
		        map.addLayer({
		            "id": "points",
		            "type": "circle",
		            "source": {
		                "type": "geojson",
		                "data": geoJson,
		            },
		            "paint":{
		                'circle-radius': {
		                    'base': 1.75,
		                    'stops': [[12, 2], [22, 180]]
		                },
		                'circle-color': {
		                    property: "polarity",
		                    type: "interval",
		                    stops: colorList,
		                },
		                // 'circle-opacity': 0.2
		            }
		        });
		    });
		});

	</script>
